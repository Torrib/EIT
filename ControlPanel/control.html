<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamo demo</title>
  <link rel="stylesheet" href="foundation/foundation.min.css" />
  <link rel="stylesheet" href="custom.css" />  
  <script src="foundation/modernizr.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>    
  <script src="speedometer/jquery.speedometer.js"></script>
  <script src="speedometer/jquery.jqcanvas-modified.js"></script>
  <script src="speedometer/excanvas-modified.js"></script>
  <script src="foundation/foundation.min.js"></script>
  <script src="control.js"></script>
</head>

<body>

<div class="row">
  <div class="small-6 columns small-centered">
    <div class="speedomter-container">
      <div id="speedometer"></div>
    </div>
    <div id="slider2" class="range-slider" data-slider data-options="start: -100; end: 100; step: 5;">
      <span class="range-slider-handle" role="slider" tabindex="0"></span>
      <span class="range-slider-active-segment"></span>
    </div>
  </div>
  <div class="small-2 columns">
    <div id="slider1" class="range-slider vertical-range" data-slider data-options="vertical: true; start: -100; end: 100; step: 5;">
      <span class="range-slider-handle" role="slider" tabindex="0"></span>
      <span class="range-slider-active-segment"></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <p id="status" class="centered">Status</p>
  </div>
</div>

<div class="row">
  <div class="small-4 medium-2  columns small-centered">
    <a id="stopButton" href="#" class="medium alert button">STOP</a>
  </div>
</div>


<div class="row">
  <div class="small-4 medium-2 columns small-centered">
    <table id="informationTable">
      <thead>
        <th>Field</th>
        <th>Value</th>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td>Test</td>
          <td>Test2</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
